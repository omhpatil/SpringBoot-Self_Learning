<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Spring Boot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h2 {
            color: #2c3e50;
            font-size: 32px;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 th:text="'Welcome to Spring Boot!'"></h2>
        <p th:text="'This is a simple Thymeleaf page with Spring Boot integration.'"></p>
        <p th:text="'Enjoy building amazing web applications!'"></p>
    </div>
</body>
</html>
